<body id ="top"> 
    <table align= "center">
        <tr>
            <th>
                <p class="诗题">钗头凤&nbsp;&nbsp;&nbsp;</p>
            </th>
            <th>
                <p class="诗题">&nbsp;&nbsp;&nbsp;钗头凤</p>
            </th>
        </tr>
        <tr>
            <td>
                <p class="zuozhe">陆游</p>
            </td>
            <td>
                <p class="zuozhe">唐琬</p>
            </td>
        </tr>
        <tr>
            <td>
                <p class="shi">红酥手，黄籘酒，</p>
            </td>
            <td>
                <p class="shi">世情薄，人情恶，</p>
            </td>
        </tr>
        <tr>
            <td>
                <p class="shi">满城春色宫墙柳。</p>
            </td>
            <td>
                <p class="shi">雨送黄昏花易落。</p>
            </td>
        </tr>
        <tr>
            <td>
                <p class="shi">东风恶，欢情薄，</p>
            </td>
            <td>
                <p class="shi">晓风乾，泪痕残，</p>
            </td>
        </tr>
        <tr>
            <td>
                <p class="shi">一怀愁绪，几年离索。</p>
            </td>
            <td>
                <p class="shi">欲笺心事，独语斜栏。</p>
            </td>
        </tr>
        <tr>
            <td>
                <p class="shi">错，错，错！</p>
            </td>
            <td>
                <p class="shi">难，难，难！</p>
            </td>
        </tr>
        <tr>
            <td>
                <p class="shi">春如旧，人空瘦，</p>
            </td>
            <td>
                <p class="shi">人成各，今非昨，</p>
            </td>
        </tr>
        <tr>
            <td>
                <p class="shi">泪痕红浥鲛绡透。</p>
            </td>
            <td>
                <p class="shi">病魂常似秋千索。</p>
            </td>
        </tr>
        <tr>
            <td>
                <p class="shi">桃花落，闲池阁， </p>
            </td>
            <td>
                <p class="shi">角声寒，夜阑珊，</p>
            </td>
        </tr>
        <tr>
            <td>
                <p class="shi">山盟虽在，锦书难托。</p>
            </td>
            <td>
                <p class="shi">怕人寻问，咽泪装欢。</p>
            </td>
        </tr>
        <tr>
            <td>
                <p class="shi">莫，莫，莫！ </p>
            </td>
            <td>
                <p class="shi">瞒，瞒，瞒！ </p>
            </td>
        </tr>
    </table>
